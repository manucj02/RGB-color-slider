<!DOCTYPE html>
<html>
<head>
    <style>
        .colorbox {
            width: 300px;
            height: 100px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            text-shadow: 0 0 5px black;
        }
        .slidercontainer {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .slider {
            width: 200px;
        }
        .label {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="colorBox" class="colorbox" style="background-color: rgb(255, 123, 71);">
        rgb(255, 123, 71)
    </div>
    
    <div class="slidercontainer">
        <div>
            <input type="range" min="0" max="255" value="255" class="slider" id="redSlider" oninput="changeColor()">
            <div class="label">RED <span id="red">255</span></div>
        </div>
        <div>
            <input type="range" min="0" max="255" value="123" class="slider" id="greenSlider" oninput="changeColor()">
            <div class="label">GREEN <span id="green">123</span></div>
        </div>
        <div>
            <input type="range" min="0" max="255" value="71" class="slider" id="blueSlider" oninput="changeColor()">
            <div class="label">BLUE <span id="blue">71</span></div>
        </div>
    </div>

    <script>
        function changeColor() {
            const red = document.getElementById("redSlider").value;
            const green = document.getElementById("greenSlider").value;
            const blue = document.getElementById("blueSlider").value;

            const colorBox = document.getElementById("colorBox");
            const rgbValue = `rgb(${red}, ${green}, ${blue})`;

            colorBox.style.backgroundColor = rgbValue;
            colorBox.textContent = rgbValue;

            document.getElementById("red").textContent = red;
            document.getElementById("green").textContent = green;
            document.getElementById("blue").textContent = blue;
        }
    </script>
</body>
</html>
